<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO-FLOW</title>
    <script src="/static/react.production.min.js"></script>
    <script src="/static/react-dom.production.min.js"></script>
    <script src="/static/babel.min.js"></script>
    <script src="/static/tailwind.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    const { useState, useEffect } = React;

    const FlowTable = () => {
        const [data, setData] = useState([]);
        const [timestamp, setTimestamp] = useState(0);
        const [windowSize, setWindowSize] = useState(0);
        const [rank, setRank] = useState(0);
        const [error, setError] = useState(null);
        const [loading, setLoading] = useState(false);
        const [tab, setTab] = useState('traffic');

        const formatDateTime = (unixSeconds) => {
            const date = new Date(unixSeconds * 1000);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            }).replace(/\//g, '-');
        };

        const getTimeRange = () => {
            if (timestamp === 0 || windowSize === 0) return '';
            const endTime = formatDateTime(timestamp);
            const startTime = formatDateTime(timestamp - windowSize);
            return `${startTime} - ${endTime}`;
        };

        const fetchData = async () => {
            setLoading(true);
            try {
                const endpoint = tab === 'traffic' ? '/top' : '/ip_top';
                const response = await fetch(endpoint, { cache: 'no-cache' });
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }
                const json = await response.json();
                const dataArray = tab === 'traffic' ? json.data : json;
                if (!dataArray || !Array.isArray(dataArray)) {
                    console.error(`Invalid or no data in ${endpoint} response:`, json);
                    setData([]);
                } else {
                    const validData = dataArray.filter(item => {
                        const isValid = tab === 'traffic'
                            ? item.src_ip && item.dest_ip && item.dest_port !== undefined && item.protocol && item.bandwidth !== undefined && item.unit && item.requests !== undefined
                            : item.ip && item.bytes !== undefined && item.requests !== undefined && item.unit;
                        if (!isValid) {
                            console.error(`Invalid item in ${endpoint} data:`, item);
                        }
                        return isValid;
                    });
                    setData(validData);
                }
                if (tab === 'traffic') {
                    setTimestamp(json.timestamp || 0);
                    setWindowSize(json.window_size || 0);
                    setRank(json.rank || 0);
                }
                setError(null);
            } catch (err) {
                console.error(`Fetch ${endpoint} error:`, err);
                setError(err.message);
            } finally {
                setLoading(false);
            }
        };

        useEffect(() => {
            fetchData();
        }, [tab]);

        return (
            <div className="container mx-auto p-4">
                <div className="bg-white shadow-md rounded-lg p-6 relative">
                    <div className="flex justify-between items-center mb-4">
                        <h1 className="text-2xl font-bold">【GO-FLOW】 Ranks Top {rank}</h1>
                        <button
                            onClick={fetchData}
                            disabled={loading}
                            className={`p-2 rounded-full text-white focus:outline-none ${
                                loading
                                    ? 'bg-blue-300 cursor-not-allowed'
                                    : 'bg-blue-500 hover:bg-blue-600'
                            }`}
                            title={loading ? 'Loading...' : 'Refresh Data'}
                        >
                            {loading ? (
                                <svg
                                    className="h-6 w-6 animate-spin"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                                >
                                    <path
                                        strokeLinecap="round"
                                        strokeLinejoin="round"
                                        strokeWidth={2}
                                        d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                                    />
                                </svg>
                            ) : (
                                <svg
                                    className="h-6 w-6"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                                >
                                    <path
                                        strokeLinecap="round"
                                        strokeLinejoin="round"
                                        strokeWidth={2}
                                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                                    />
                                </svg>
                            )}
                        </button>
                    </div>
                    {timestamp > 0 && windowSize > 0 && (
                        <p className="text-xl font-semibold text-gray-700 bg-gray-100 p-3 rounded-md mb-4 flex items-center">
                            <span
                                className="inline-flex items-center bg-blue-500 text-white text-sm font-medium px-2.5 py-0.5 rounded-full mr-2 animate-pulse"
                            >
                                <svg className="h-4 w-4 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none"
                                     viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}
                                          d="M13 10V3L4 14h7v7l9-11h-7z"/>
                                </svg>
                            </span>
                            Current Time Range {getTimeRange()}
                        </p>
                    )}
                    <div className="flex space-x-4 mb-4">
                        <button
                            onClick={() => setTab('traffic')}
                            className={`px-4 py-2 rounded-md font-semibold ${
                                tab === 'traffic'
                                    ? 'bg-blue-600 text-white'
                                    : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                            }`}
                        >
                            Flows
                        </button>
                        <button
                            onClick={() => setTab('ip')}
                            className={`px-4 py-2 rounded-md font-semibold ${
                                tab === 'ip'
                                    ? 'bg-blue-600 text-white'
                                    : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                            }`}
                        >
                            IPs
                        </button>
                    </div>
                    {loading && (
                        <div className="absolute inset-0 bg-gray-100 bg-opacity-50 flex items-center justify-center">
                            <p className="text-gray-600 text-lg">Loading...</p>
                        </div>
                    )}
                    {error && <p className="text-red-500 text-center">{error}</p>}
                    {data.length === 0 && !error && !loading && <p className="text-center">No data available</p>}
                    {data.length > 0 && (
                        <table className="min-w-full bg-white border">
                            <thead>
                            <tr className="bg-gray-200 text-gray-600 uppercase text-sm">
                                <th className="py-2 px-4 border">{tab === 'traffic' ? 'Source IP' : 'IP'}</th>
                                {tab === 'traffic' && (
                                    <>
                                        <th className="py-2 px-4 border">Target IP</th>
                                        <th className="py-2 px-4 border">Target Port</th>
                                        <th className="py-2 px-4 border">Protocol</th>
                                    </>
                                )}
                                <th className="py-2 px-4 border">Bandwidth</th>
                                <th className="py-2 px-4 border">Requests</th>
                            </tr>
                            </thead>
                            <tbody>
                            {data.map((item, index) => (
                                <tr key={index} className="hover:bg-gray-100">
                                    <td className="py-2 px-4 border">
                                        {tab === 'traffic' ? (item.src_ip || 'N/A') : (item.ip || 'N/A')}
                                    </td>
                                    {tab === 'traffic' && (
                                        <>
                                            <td className="py-2 px-4 border">{item.dest_ip || 'N/A'}</td>
                                            <td className="py-2 px-4 border">{item.dest_port !== undefined ? item.dest_port : 'N/A'}</td>
                                            <td className="py-2 px-4 border">{item.protocol || 'N/A'}</td>
                                        </>
                                    )}
                                    <td className="py-2 px-4 border">
                                        {(tab === 'traffic' ? item.bandwidth : item.bytes) !== undefined
                                            ? (tab === 'traffic' ? item.bandwidth : item.bytes).toFixed(2) + ' ' + (item.unit || 'N/A')
                                            : 'N/A'}
                                    </td>
                                    <td className="py-2 px-4 border">
                                        {item.requests !== undefined ? item.requests : 'N/A'}
                                    </td>
                                </tr>
                            ))}
                            </tbody>
                        </table>
                    )}
                </div>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<FlowTable />);
</script>
</body>
</html>
