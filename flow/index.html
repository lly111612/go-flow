<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO-FLOW</title>
    <script src="static/react.production.min.js"></script>
    <script src="static/react-dom.production.min.js"></script>
    <script src="static/babel.min.js"></script>
    <script src="static/tailwind.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        canvas {
            width: 100%;
            height: 400px;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    const {useState, useEffect, useRef} = React;

    const FlowTable = () => {
        const [data, setData] = useState([]);
        const [trendData, setTrendData] = useState([]);
        const [timestamp, setTimestamp] = useState(0);
        const [windowSize, setWindowSize] = useState(0);
        const [rank, setRank] = useState(0);
        const [error, setError] = useState(null);
        const [loading, setLoading] = useState(false);
        const [tab, setTab] = useState('traffic');
        const canvasRef = useRef(null);
        const [eth, setEth] = useState("");
        const [cpu, setCpu] = useState("");
        const [mem, setMem] = useState("");
        const [workers, setGoroutines] = useState(0);
        const [ip,setIp] = useState("");

        const formatDateTime = (unixSeconds) => {
            const date = new Date(unixSeconds * 1000);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            }).replace(/\//g, '-');
        };

        const formatTimeAxis = (unixSeconds) => {
            const date = new Date(unixSeconds * 1000);
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            const seconds = date.getSeconds().toString().padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        };

        const getTimeRange = () => {
            if (timestamp === 0 || windowSize === 0) return '';
            const endTime = formatDateTime(timestamp);
            const startTime = formatDateTime(timestamp - windowSize);
            return `${startTime} - ${endTime}`;
        };

        const fetchData = async () => {
            setLoading(true);
            try {
                const topResponse = await fetch('/top', {cache: 'no-cache'});
                if (!topResponse.ok) {
                    throw new Error(`HTTP error from /top: ${topResponse.status}`);
                }
                const topJson = await topResponse.json();

                setRank(topJson.rank || 0);
                setTimestamp(topJson.timestamp || Math.floor(Date.now() / 1000));
                setWindowSize(topJson.window_size || 3600);
                const sysResponse = await fetch('/sys', {cache: 'no-cache'});
                if (!sysResponse.ok) {
                    throw new Error(`HTTP error from /sys: ${sysResponse.status}`);
                }
                const sysJson = await sysResponse.json();
                setEth(sysJson.network_interface);
                setIp(sysJson.local_ip);
                setMem(sysJson.mem);
                setCpu(sysJson.cpu);
                setGoroutines(sysJson.workers);

                let dataArray = [];
                if (tab === 'traffic') {
                    dataArray = topJson.data || [];
                } else if (tab === 'trend') {
                    const response = await fetch('/trend', {cache: 'no-cache'});
                    if (!response.ok) {
                        throw new Error(`HTTP error from /trend: ${response.status}`);
                    }
                    const json = await response.json();
                    dataArray = json.data || [];
                    setTrendData(dataArray);
                } else {
                    const endpoint = tab === 'ip' ? '/ip_top' : '/stats/ports';
                    const response = await fetch(endpoint, {cache: 'no-cache'});
                    if (!response.ok) {
                        throw new Error(`HTTP error from ${endpoint}: ${response.status}`);
                    }
                    const json = await response.json();
                    dataArray = json || [];
                }

                if (tab !== 'trend') {
                    if (!dataArray || !Array.isArray(dataArray)) {
                        console.error(`Invalid or no data in response:`, dataArray);
                        setData([]);
                    } else {
                        const validData = dataArray.filter(item => {
                            let isValid;
                            if (tab === 'traffic') {
                                isValid = item.src_ip && item.dest_ip && item.dest_port !== undefined && item.protocol && item.bandwidth !== undefined && item.unit && item.requests !== undefined;
                            } else if (tab === 'ip') {
                                isValid = item.ip && item.bytes !== undefined && item.requests !== undefined && item.unit;
                            } else {
                                isValid = item.dest_port && item.protocol && item.bytes !== undefined && item.unit;
                            }
                            if (!isValid) {
                                console.error(`Invalid item in ${tab} data:`, item);
                            }
                            return isValid;
                        });
                        setData(validData);
                    }
                }

                setError(null);
            } catch (err) {
                console.error(`Fetch error:`, err);
                setError(err.message);
                setData([]);
                if (tab === 'trend') setTrendData([]);
            } finally {
                setLoading(false);
            }
        };

        useEffect(() => {
            fetchData();
        }, [tab]);

        useEffect(() => {
            if (tab !== 'trend' || !canvasRef.current || trendData.length === 0) return;

            const canvas = canvasRef.current;
            const ctx = canvas.getContext('2d');

            let hoveredIndex = -1;
            let animationFrame = null;

            const dpr = window.devicePixelRatio || 1;
            canvas.width = canvas.offsetWidth * dpr;
            canvas.height = canvas.offsetHeight * dpr;
            ctx.scale(dpr, dpr);
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;
            const padding = 50;
            const paddingLeft = 80;

            ctx.clearRect(0, 0, width, height);
            const bytes = trendData.map(item => item.bytes);
            const timestamps = trendData.map(item => item.timestamp);
            const unit = trendData[0]?.unit || 'MB';
            const minTimestamp = Math.min(...timestamps);

            const maxBytes = Math.max(...bytes, 1);
            const minBytes = Math.min(...bytes, 0);
            const yRange = maxBytes - minBytes;
            const yScale = (height - 2 * padding) / yRange;
            const xStep = (width - paddingLeft - padding) / (trendData.length - 1);

            const drawGrid = () =>{
                ctx.fillStyle = '#f8fafc';
                ctx.fillRect(paddingLeft, padding, width - paddingLeft - padding, height - 2 * padding);

                const gradient = ctx.createLinearGradient(0, padding, 0, height - padding);
                gradient.addColorStop(0, 'rgba(37, 99, 235, 0.4)');
                gradient.addColorStop(1, 'rgba(37, 99, 235, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.moveTo(paddingLeft, height - padding);
                trendData.forEach((item, i) => {
                    const x = paddingLeft + i * xStep;
                    const y = height - padding - (item.bytes - minBytes) * yScale;
                    if (i === 0) {
                        ctx.lineTo(x, y);
                    } else {
                        const prevX = paddingLeft + (i - 1) * xStep;
                        const prevY = height - padding - (trendData[i - 1].bytes - minBytes) * yScale;
                        const midX = (prevX + x) / 2;
                        ctx.quadraticCurveTo(prevX, prevY, midX, (prevY + y) / 2);
                        ctx.quadraticCurveTo(x, y, x, y);
                    }
                });
                ctx.lineTo(paddingLeft + (trendData.length - 1) * xStep, height - padding);
                ctx.fill();

                ctx.strokeStyle = '#2563eb';
                ctx.lineWidth = 3;
                ctx.beginPath();
                trendData.forEach((item, i) => {
                    const x = paddingLeft + i * xStep;
                    const y = height - padding - (item.bytes - minBytes) * yScale;
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        const prevX = paddingLeft + (i - 1) * xStep;
                        const prevY = height - padding - (trendData[i - 1].bytes - minBytes) * yScale;
                        const midX = (prevX + x) / 2;
                        ctx.quadraticCurveTo(prevX, prevY, midX, (prevY + y) / 2);
                        ctx.quadraticCurveTo(x, y, x, y);
                    }
                });
                ctx.stroke();

                ctx.strokeStyle = '#e5e7eb';
                ctx.lineWidth = 1;
                const yTicks = 5;
                for (let i = 0; i <= yTicks; i++) {
                    const y = height - padding - (i / yTicks) * (height - 2 * padding);
                    ctx.beginPath();
                    ctx.moveTo(paddingLeft, y);
                    ctx.lineTo(width - padding, y);
                    ctx.stroke();
                }
                trendData.forEach((_, i) => {
                    const x = paddingLeft + i * xStep;
                    ctx.beginPath();
                    ctx.moveTo(x, padding);
                    ctx.lineTo(x, height - padding);
                    ctx.stroke();
                });

                ctx.fillStyle = '#1f2937';
                ctx.font = '12px Arial';
                ctx.textAlign = 'right';
                for (let i = 0; i <= yTicks; i++) {
                    const y = height - padding - (i / yTicks) * (height - 2 * padding);
                    const value = (minBytes + (i / yTicks) * yRange).toFixed(2);
                    ctx.fillText(`${value} ${unit}`, paddingLeft - 10, y + 4);
                }

                ctx.fillStyle = '#1f2937';
                ctx.font = '12px Arial';
                ctx.textAlign = 'center';
            }

            const drawDataPoints = () => {
                ctx.fillStyle = '#1d4ed8';
                trendData.forEach((item, i) => {
                    const x = paddingLeft + i * xStep;
                    const y = height - padding - (item.bytes - minBytes) * yScale;
                    ctx.beginPath();
                    ctx.arc(x, y, 4, 0, Math.PI * 2);
                    ctx.fill();
                    if (i === hoveredIndex) {
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    }
                });
            };

            const drawHoverLabel = () => {
                if (hoveredIndex === -1) {
                    ctx.clearRect(0, 0, width, height);
                    drawGrid();
                    drawDataPoints();
                }
                const item = trendData[hoveredIndex];
                const x = paddingLeft + hoveredIndex * xStep;
                const y = height - padding - (item.bytes - minBytes) * yScale - 10;
                ctx.fillStyle = 'rgba(255,255,255,0.9)';
                ctx.strokeStyle = '#2563eb';
                ctx.beginPath();
                ctx.roundRect(x - 40, y - 25, 80, 20, 4);
                ctx.fill();
                ctx.stroke();

                ctx.fillStyle = '#1f2937';
                ctx.font = `12px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(`${item.bytes.toFixed(2)} MB`, x, y - 15);
            };

            const drawChart = () => {
                ctx.clearRect(0, 0, width, height);
                drawGrid();
                drawDataPoints();
                if (hoveredIndex !== -1) {
                    drawHoverLabel();
                }
            };

            const handleMouseMove = (e) => {
                if (animationFrame) cancelAnimationFrame(animationFrame);
                    animationFrame = requestAnimationFrame(() => {
                        const rect = canvas.getBoundingClientRect();
                        const x = (e.clientX - rect.left) * (canvas.width / rect.width) / dpr;
                        const y = (e.clientY - rect.top) * (canvas.height / rect.height) / dpr;

                        // 坐标匹配算法
                        const newHoveredIndex = trendData.findIndex((_, i) => {
                        const px = paddingLeft + i * xStep;
                        const py = height - padding - (trendData[i].bytes - minBytes) * yScale;
                        return Math.hypot(x - px, y - py) < 8;
                        });

                        if (newHoveredIndex !== hoveredIndex) {
                            hoveredIndex = newHoveredIndex;
                            drawChart();
                        }
                });
            };

            canvas.addEventListener('mousemove', handleMouseMove);
            canvas.style.cursor = 'pointer';

            drawChart();
            return () => {
                canvas.removeEventListener('mousemove', handleMouseMove);
                if (animationFrame) cancelAnimationFrame(animationFrame);
            };

            trendData.forEach((item, i) => {
                if (trendData.length > 10 && i % 2 !== 0) return;
                const x = paddingLeft + i * xStep;
                ctx.fillText(formatTimeAxis(item.timestamp), x, height - padding + 20);
            });
        }, [trendData, tab]);

        const renderTableHeaders = () => {
            if (tab === 'traffic') {
                return (
                    <>
                        <th className="py-2 px-4 border">Source IP</th>
                        <th className="py-2 px-4 border">Target IP</th>
                        <th className="py-2 px-4 border">Target Port</th>
                        <th className="py-2 px-4 border">Protocol</th>
                        <th className="py-2 px-4 border">Bandwidth</th>
                        <th className="py-2 px-4 border">Requests</th>
                    </>
                );
            } else if (tab === 'ip') {
                return (
                    <>
                        <th className="py-2 px-4 border">IP</th>
                        <th className="py-2 px-4 border">Bandwidth</th>
                        <th className="py-2 px-4 border">Requests</th>
                    </>
                );
            } else if (tab === 'ports') {
                return (
                    <>
                        <th className="py-2 px-4 border">Target Port</th>
                        <th className="py-2 px-4 border">Protocol</th>
                        <th className="py-2 px-4 border">Bandwidth</th>
                    </>
                );
            }
        };

        const renderTableRows = () => {
            return data.map((item, index) => (
                <tr key={index} className="hover:bg-gray-100">
                    {tab === 'traffic' && (
                        <>
                            <td className="py-2 px-4 border">{item.src_ip || 'N/A'}</td>
                            <td className="py-2 px-4 border">{item.dest_ip || 'N/A'}</td>
                            <td className="py-2 px-4 border">{item.dest_port !== undefined ? item.dest_port : 'N/A'}</td>
                            <td className="py-2 px-4 border">{item.protocol || 'N/A'}</td>
                            <td className="py-2 px-4 border">{item.bandwidth !== undefined ? item.bandwidth.toFixed(2) + ' ' + (item.unit || 'N/A') : 'N/A'}</td>
                            <td className="py-2 px-4 border">{item.requests !== undefined ? item.requests : 'N/A'}</td>
                        </>
                    )}
                    {tab === 'ip' && (
                        <>
                            <td className="py-2 px-4 border">{item.ip || 'N/A'}</td>
                            <td className="py-2 px-4 border">{item.bytes !== undefined ? item.bytes.toFixed(2) + ' ' + (item.unit || 'N/A') : 'N/A'}</td>
                            <td className="py-2 px-4 border">{item.requests !== undefined ? item.requests : 'N/A'}</td>
                        </>
                    )}
                    {tab === 'ports' && (
                        <>
                            <td className="py-2 px-4 border">{item.dest_port || 'N/A'}</td>
                            <td className="py-2 px-4 border">{item.protocol || 'N/A'}</td>
                            <td className="py-2 px-4 border">{item.bytes !== undefined ? item.bytes.toFixed(2) + ' ' + (item.unit || 'N/A') : 'N/A'}</td>
                        </>
                    )}
                </tr>
            ));
        };

        return (
            <div className="container mx-auto p-4">
                <div className="bg-white shadow-md rounded-lg p-6 relative">
                    <div className="flex justify-between items-center mb-4">
                        <h1 className="text-2xl font-bold flex items-center">
                            Top {rank} Rankings by Real-Time Traffic
                            <span className="ml-2">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" className="size-6">
      <defs>
        <linearGradient id="fireGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stopColor="#facc15" />   {/* yellow-400 */}
            <stop offset="50%" stopColor="#fb923c" />  {/* orange-400 */}
            <stop offset="100%" stopColor="#ef4444" /> {/* red-500 */}
        </linearGradient>
      </defs>
      <path
          fill="url(#fireGradient)"
          fillRule="evenodd"
          d="M12.963 2.286a.75.75 0 0 0-1.071-.136 9.742 9.742 0 0 0-3.539 6.176 7.547 7.547 0 0 1-1.705-1.715.75.75 0 0 0-1.152-.082A9 9 0 1 0 15.68 4.534a7.46 7.46 0 0 1-2.717-2.248ZM15.75 14.25a3.75 3.75 0 1 1-7.313-1.172c.628.465 1.35.81 2.133 1a5.99 5.99 0 0 1 1.925-3.546 3.75 3.75 0 0 1 3.255 3.718Z"
          clipRule="evenodd"
      />
    </svg>
  </span>
                        </h1>

                        <button
                            onClick={fetchData}
                            disabled={loading}
                            className={`p-2 rounded-full text-white focus:outline-none ${
                                loading
                                    ? 'bg-blue-300 cursor-not-allowed'
                                    : 'bg-blue-500 hover:bg-blue-600'
                            }`}
                            title={loading ? 'Loading...' : 'Refresh Data'}
                        >
                            {loading ? (
                                <svg
                                    className="h-6 w-6 animate-spin"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                                >
                                    <path
                                        strokeLinecap="round"
                                        strokeLinejoin="round"
                                        strokeWidth={2}
                                        d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z"
                                    />
                                </svg>
                            ) : (
                                <svg
                                    className="h-6 w-6"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                                >
                                    <path
                                        strokeLinecap="round"
                                        strokeLinejoin="round"
                                        strokeWidth={2}
                                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                                    />
                                </svg>
                            )}
                        </button>
                    </div>
                    {timestamp > 0 && windowSize > 0 && (
                        <>
                            <p className="text-xl font-semibold text-gray-700 bg-gray-100 p-3 rounded-md mb-4 flex items-center">
            <span
                className="inline-flex items-center bg-blue-500 text-white text-sm font-medium px-2.5 py-0.5 rounded-full mr-2 animate-pulse"
            >
                <svg className="h-4 w-4 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
            </span>
                                Current Time Window&nbsp;&nbsp;<span className="bg-white/60 text-gray-800 font-medium px-1 rounded">{getTimeRange()}</span>
                            </p>
                            <p className="text-xl font-semibold text-gray-700 bg-gray-100 p-3 rounded-md mb-4 flex items-center">
            <span
                className="inline-flex items-center bg-green-500 text-white text-sm font-medium px-2.5 py-0.5 rounded-full mr-2 animate-pulse"
            >
                <svg className="h-4 w-4 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}
                          d="M15.59 14.37a6 6 0 0 1-5.84 7.38v-4.8m5.84-2.58a14.98 14.98 0 0 0 6.16-12.12A14.98 14.98 0 0 0 9.631 8.41m5.96 5.96a14.926 14.926 0 0 1-5.841 2.58m-.119-8.54a6 6 0 0 0-7.381 5.84h4.8m2.581-5.84a14.927 14.927 0 0 0-2.58 5.84m2.699 2.7c-.103.021-.207.041-.311.06a15.09 15.09 0 0 1-2.448-2.448 14.9 14.9 0 0 1 .06-.312m-2.24 2.39a4.493 4.493 0 0 0-1.757 4.306 4.493 4.493 0 0 0 4.306-1.758M16.5 9a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"/>
                </svg>
            </span>
                                <span>
                Capturing traffic on network interface <span className="bg-white/60 text-gray-800 font-medium px-1 rounded">{eth}</span> @ <span className="bg-white/60 text-gray-800 font-medium px-1 rounded">{ip}</span>
            </span>
                            </p>
                            <p className="text-xl font-semibold text-gray-700 bg-gray-100 p-3 rounded-md mb-4 flex items-center">
            <span
                className="inline-flex items-center bg-yellow-500 text-white text-sm font-medium px-2.5 py-0.5 rounded-full mr-2 animate-pulse"
            >
                <svg className="h-4 w-4 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}
                          d="M11.622 1.602a.75.75 0 0 1 .756 0l2.25 1.313a.75.75 0 0 1-.756 1.295L12 3.118 10.128 4.21a.75.75 0 1 1-.756-1.295l2.25-1.313ZM5.898 5.81a.75.75 0 0 1-.27 1.025l-1.14.665 1.14.665a.75.75 0 1 1-.756 1.295L3.75 8.806v.944a.75.75 0 0 1-1.5 0V7.5a.75.75 0 0 1 .372-.648l2.25-1.312a.75.75 0 0 1 1.026.27Zm12.204 0a.75.75 0 0 1 1.026-.27l2.25 1.312a.75.75 0 0 1 .372.648v2.25a.75.75 0 0 1-1.5 0v-.944l-1.122.654a.75.75 0 1 1-.756-1.295l1.14-.665-1.14-.665a.75.75 0 0 1-.27-1.025Zm-9 5.25a.75.75 0 0 1 1.026-.27L12 11.882l1.872-1.092a.75.75 0 1 1 .756 1.295l-1.878 1.096V15a.75.75 0 0 1-1.5 0v-1.82l-1.878-1.095a.75.75 0 0 1-.27-1.025ZM3 13.5a.75.75 0 0 1 .75.75v1.82l1.878 1.095a.75.75 0 1 1-.756 1.295l-2.25-1.312a.75.75 0 0 1-.372-.648v-2.25A.75.75 0 0 1 3 13.5Zm18 0a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-.372.648l-2.25 1.312a.75.75 0 1 1-.756-1.295l1.878-1.096V14.25a.75.75 0 0 1 .75-.75Zm-9 5.25a.75.75 0 0 1 .75.75v.944l1.122-.654a.75.75 0 1 1 .756 1.295l-2.25 1.313a.75.75 0 0 1-.756 0l-2.25-1.313a.75.75 0 1 1 .756-1.295l1.122.654V19.5a.75.75 0 0 1 .75-.75Z"
                    />
                </svg>
            </span>
                                <span>
                System usage <span className="bg-white/60 text-gray-800 font-medium px-1 rounded">{mem}</span> memory <span className="bg-white/60 text-gray-800 font-medium px-1 rounded">{cpu}</span> cpu and <span className="bg-white/60 text-gray-800 font-medium px-1 rounded">{workers}</span> goroutines active
            </span>
                            </p>
                        </>

                    )}
                    <div className="flex space-x-4 mb-4">
                        <button
                            onClick={() => setTab('traffic')}
                            className={`px-4 py-2 rounded-md font-semibold ${
                                tab === 'traffic'
                                    ? 'bg-blue-600 text-white'
                                    : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                            }`}
                        >
                            Sessions
                        </button>
                        <button
                            onClick={() => setTab('ip')}
                            className={`px-4 py-2 rounded-md font-semibold ${
                                tab === 'ip'
                                    ? 'bg-blue-600 text-white'
                                    : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                            }`}
                        >
                            IP Stats
                        </button>
                        <button
                            onClick={() => setTab('ports')}
                            className={`px-4 py-2 rounded-md font-semibold ${
                                tab === 'ports'
                                    ? 'bg-blue-600 text-white'
                                    : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                            }`}
                        >
                            Port Stats
                        </button>
                        <button
                            onClick={() => setTab('trend')}
                            className={`px-4 py-2 rounded-md font-semibold ${
                                tab === 'trend'
                                    ? 'bg-blue-600 text-white'
                                    : 'bg-gray-200 text-gray-700 hover:bg-gray-300'
                            }`}
                        >
                            Trend
                        </button>
                    </div>
                    {loading && (
                        <div className="absolute inset-0 bg-gray-100 bg-opacity-50 flex items-center justify-center">
                            <p className="text-gray-600 text-lg">Loading...</p>
                        </div>
                    )}
                    {error && <p className="text-red-500 text-center">{error}</p>}
                    {tab !== 'trend' && data.length === 0 && !error && !loading &&
                        <p className="text-center">No data available</p>}
                    {tab !== 'trend' && data.length > 0 && (
                        <table className="min-w-full bg-white border">
                            <thead>
                            <tr className="bg-gray-200 text-gray-600 uppercase text-sm">
                                {renderTableHeaders()}
                            </tr>
                            </thead>
                            <tbody>
                            {renderTableRows()}
                            </tbody>
                        </table>
                    )}
                    {tab === 'trend' && trendData.length === 0 && !error && !loading &&
                        <p className="text-center">No trend data available</p>}
                    {tab === 'trend' && trendData.length > 0 && (
                        <canvas ref={canvasRef}></canvas>
                    )}
                </div>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<FlowTable/>);
</script>
</body>
</html>
